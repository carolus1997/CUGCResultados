<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Radar</title>
    
    <!-- Enlaces a los estilos CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <!-- Gráfico de Radar -->
            <div id="resultsSection">
                <section id="SeccionTitulo" class="my-4">
                    <p class="fs-1">Resultados de la práctica</p>
                </section>
                <div id="div1_2">
                    <canvas id="radarChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Recuperar los datos de localStorage
        const data = JSON.parse(localStorage.getItem('radarChartData'));
        const labels = JSON.parse(localStorage.getItem('radarChartLabels'));

        function drawRadarChart(data, labels) {
            const ctx = document.getElementById('radarChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '% de idoneidad',
                        data: data,
                        fill: true,
                        backgroundColor: "rgba(151,187,205,0.2)",
                        borderColor: "rgba(151,187,205,1)",
                        pointBackgroundColor: "rgba(151,187,205,1)",
                        pointBorderColor: "#fff",
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: "rgba(151,187,205,1)"
                    }]
                },
                options: {
                    scales: {
                        r: {
                            min: 0,
                            max: 100,
                            angleLines: { display: false },
                            ticks: { beginAtZero: true, maxTicksLimit: 5 }
                        }
                    },
                    elements: { line: { borderWidth: 3 } }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            drawRadarChart(data, labels);
        });
    </script>
</body>

</html>
